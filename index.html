  
<!DOCTYPE html>

<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Puzzle 5</title>
		<meta name="author" content="Matt Tomlinson">
		<!-- Date: 2013-09-06 -->
		<!-- <script src="jquery-1.5.1.min.js" type="text/javascript" charset="utf-8"></script> -->
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/templates.js"></script>	
		<link href='css/styles.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
<!--
START CONTAINER

-->
		<div id="start_container">
			<div id="start_title"><span id="load_character_selection">START</span></div>
			<div id="extra">For best experience, view full screen</div>
		</div>

<!--
ANSWER / DEATH / VICTORY CONTAINER

-->
		<div id="other_container">
			<div id="title"><span id="TODO_UPDATE_THIS">TO_DO_UPDATE_THIS</span></div>
		</div>

<!--
CHARACTER SELECTION CONTAINER

-->
		<div id="character_selection_container">

			<div id="start">
				<div id="sel_title">Choose Your Character</div>
				<div id="start_main">
					<img id="left_arrow" alt="left_arrow" src="img/arrow.png">
					<!-- <i class="left_arrow"></i> -->
					<div id="char_stats">
						<div id="name"></div>
						<div id="name_placeholder"></div>
						<span>Attack</span>
						<div id="attack"></div>
						<span>Defense</span>
						<div id="defense"></div>
						<span>Speed</span>
						<div id="speed"></div>
						<span>Special</span>
						<div id="special"></div>
					</div>
					<div id="character_container">
						<div id="sel_character"></div>
						<div id="select">SELECT</div>
					</div>
					<img id="right_arrow" alt="right_arrow" src="img/arrow.png">
				</div>
			</div>
		</div>

<!--
CONFIRM CONTAINER

-->

		<div id="confirm_container">
			<div id="prompt">Are you sure?</div>
			<img alt="character" id="conf_character">
			<div id="conf_answer">
				<span id="yes">Yes</span>
				&nbsp; &nbsp; &nbsp; &nbsp;
				<span id="no">No</span>
			</div>
		</div>

<!--
GAME CONTAINER

-->

		<div id="game_container">
			<div class="bg" id="bg1"></div>
			<div class="bg" id="bg2"></div>
			<div class="bg" id="bg3"></div>
			<div class="bg" id="bg4"></div>
			<div class="bg" id="bg5"></div>
			<div class="bg" id="ground"></div>
			<div class="bg" id="ground-over"></div>
			<div id="game_character"></div>			
			<div id="hintbox_cont"></div>
			<div id="howto_cont">
				Press Enter to Begin.
				<br><br>
				Skins don't affect gameplay and are purely cosmetic.
			</div>
		</div>

<!--
SITEWIDE CONTENT

-->
		<audio id="music">
			<source src="sound/music.mp4" type="audio/mp4">
		</audio>
		<audio id="char_sound">
			<source type="audio/mpeg">
		</audio>
		<audio id="correct">
			<source src="sound/effects/correct.mp3" type="audio/mpeg">
		</audio>
		<script src="js/site.js"></script>
	</body>
</html>
